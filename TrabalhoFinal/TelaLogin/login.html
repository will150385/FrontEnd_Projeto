<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Global/base.css">
    <link rel="stylesheet" href="login.css">
    <title> G4Miniaturas | Login</title>

</head>
<body>
    <div class="container">

        <div class="box-login">
            <div class="row">
                <div class="col-sm6">
                    <img src="Logo g4.png" alt="Imagem da logo" width="500px">

                </div>
                <div class="col-sm6">
                    <div class="logo">
                        <h1> G4 Miniaturas</h1>
                    </div>
                    <div class="form-group">
                        <label for="email" placeholder="Digite o seu e-mail">Email:</label>
                        <!--email:admim@admim.com e senha:123456-->
                        <input id="email"type="text" placeholder="Digite o seu e-mail" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input id="senha"type="password" placeholder="Digite sua senha" class="form-control" >
                    </div>
                    <button id="btn-entrar"type="button"class="btn btn-primary">Login</button>
                    
                </div>

            </div>

        </div>

        

    </div>



    <!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="Usuario.js"></script>
<script src="../Global/base.js"></script>
<script src ="login.js"></script>
    
</body>
</html>
