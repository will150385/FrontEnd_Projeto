<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <!-- O link abaixo deverá ser referente à Tela Principal -->
    <link rel="stylesheet" href="./css/telaPrincipal.css" />
    <link rel="stylesheet" href="./css/contato.css" />
  </head>
  <body>
    <script src="./js/contato.js"></script>

    <div id="content">
      <form class="form" method="post" action="./js/contato.js">
        <h1>Formulário de Contato</h1>

        <input
          class="cadastro"
          type="text"
          name="name"
          placeholder="Nome Completo"
        />
        <label for="nome">Nome</label>

        <input
          class="cadastro"
          type="email"
          name="email"
          placeholder="usuario@email.com"
        />
        <label for="email">Email</label>

        <input
          class="cadastro"
          type="tel"
          name="telefone"
          placeholder="(xx) xxxx-xxxx"
        />
        <label for="telefone">Telefone</label>

        <textarea
          class="cadastro"
          name="Mensagem"
          placeholder="Digite aqui a sua mensagem..."
        ></textarea>

        <input
          class="cadastro"
          id="botao"
          type="submit"
          onclick="Enviar();"
          value="Enviar"
        />
      </form>
    </div>

    <div id="rsocial">
      <form>
        <a href="#" target="_blank"
          ><img src="./img/logo_facebook.png" alt="Facebook"
        /></a>
        <a href="#" target="_blank">
          <img src="./img/logo_instagram.png" alt="Instagram"
        /></a>
        <a href="#" target="_blank"
          ><img src="./img/logo_twitter.png" alt="Twitter"
        /></a>
        <a href="#" target="_blank"
          ><img src="./img/logo_whatsapp.png" alt="WhatsApp"
        /></a>
      </form>
    </div>
  </body>
</html>
